<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmación de Entrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        button[type="button"] {
            background-color: #2196F3;
        }

        p {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form action="/vehiculos/" method="post" th:object="${vehiculo}">
        <h2>Confirmación de Entrada</h2>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" th:field="*{tipo}">
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
        </select>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" th:field="*{placa}" />
        
        <button type="submit">Enviar</button>
        <a href="/vehiculos/listado"><button type="button">Listado</button></a>
    </form>

    <p th:text="${mensaje}"></p>

</body>
</html>
